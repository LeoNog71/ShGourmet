  <script type="text/javascript">
    var app = angular.module('produto', []);
    app.controller('cadastrarProduto', ['$scope', '$http', function($scope, $http){
        
        $scope.enviar = function(tipoProduto){
          console.log(tipoProduto);
          if($scope.tipo == '2'){
            console.log('cu');
              $http.post(
            'http://localhost/Shgourmet/controller/bebidaController.php',
            {
              id : '',
              nome : $scope.nome,
              descricao : $scope.descricao,
              preco_venda : $scope.valor,
              quantidade : $scope.quantidade,
              preco_compra : $scope.custo,
              fornecedor : $scope.fornecedor,
              marca : $scope.marca,
              tamanho : $scope.tamanho ,
              operacao : '1'
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                alert('Bebida Cadastrada com Sucesso!');
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha ao cadastrar! Contate o Administrador');
              }
            );
          }else if(tipoProduto == '3'){
            $http.post(
            'http://localhost/Shgourmet/controller/sucoController.php',
            {
              id : '',
              nome : $scope.nome,
              descricao : $scope.descricao,
              preco_venda : $scope.valor,
              quantidade : $scope.quantidade,
              preco_compra : $scope.custo,
              fornecedor : $scope.fornecedor,
              marca : $scope.marca,
              tamanho : $scope.tamanho,
              sabor : $scope.sabor,
              operacao : '1'
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                alert('Suco Cadastrada com Sucesso!');
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha ao cadastrar! Contate o Administrador');
              }
            );
          }else if(tipoProduto == '4'){
            $http.post(
            'http://localhost/Shgourmet/controller/lancheController.php',
            {
              id : '',
              nome : $scope.nome,
              descricao : $scope.descricao,
              preco_venda : $scope.valor,
              quantidade : $scope.quantidade,
              preco_compra : $scope.custo,
              fornecedor : $scope.fornecedor,
              operacao : '1'
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                alert('Bebida Cadastrada com Sucesso!');
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha ao cadastrar! Contate o Administrador');
              }
            );
          }else if(tipoProduto == '5'){
            $http.post(
            'http://localhost/Shgourmet/controller/porcaoController.php',
            {
              id : '',
              nome : $scope.nome,
              descricao : $scope.descricao,
              preco_venda : $scope.valor,
              quantidade : $scope.quantidade,
              preco_compra : $scope.custo,
              fornecedor : $scope.fornecedor,
              tamanho : $scope.tamanhoOne,
              operacao : '1'
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                alert('Porção Cadastrada com Sucesso!');
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha ao cadastrar! Contate o Administrador');
              }
            );
          }else if(tipoProduto == '7'){
            console.log($scope.tamanhoTwo);
            console.log($scope.quantidade)
            $http.post(
            'http://localhost/Shgourmet/controller/pizzaController.php',
            {
              id : '',
              nome : $scope.nome,
              descricao : $scope.descricao,
              preco_venda : $scope.valor,
              quantidade : $scope.quantidade,
              preco_compra : $scope.custo,
              fornecedor : $scope.fornecedor,
              tamanho : $scope.tamanhoTwo ,
              operacao : '1'
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                alert('Pizza Cadastrada com Sucesso!');
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha ao cadastrar! Contate o Administrador');
              }
            );
          }
        }


    }]);
  </script>

<div class="w3-main" style="margin-left:250px" ng-app="produto">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Cadastrar Produto</h1>
      <form ng-controller="cadastrarProduto">
        <select class="w3-select" name="tipo" id="comboBox"  ng-model="tipo">
          <option value="" disabled selected>Tipo de Produto</option>
          <option value="7">Pizza</option>
          <option value="2">Bebidas</option>
          <option value="3">Sucos</option>
          <option value="4">Lanche</option>
          <option value="5">Porção</option>
        </select>
        <br>
        <br><input class="w3-input" type="text" name="nome" placeholder="Nome do Produto" ng-model="nome"><br>
        <input class="w3-input" type="text" name="descricao"  placeholder="Descrição" ng-model="descricao"><br>
        <input class="w3-input" type="text" name="custo" placeholder="Preço de Custo(R$)" ng-model="custo"><br>
        <input class="w3-input" type="text" name="preco" placeholder="Preço de Venda(R$)" ng-model="valor"><br>
        <input class="w3-input" type="text" name="fornecedor" placeholder="Fornecedor" ng-model="fornecedor"><br>
        <input class="w3-input" type="text" name="marca" placeholder="Marca" ng-model="marca" ng-show="(tipo == 2) || (tipo == 3)"><br ng-show="(tipo == 2) || (tipo == 3)">
        <input class="w3-input" type="text" name="tamanho" placeholder="Tamanho" ng-model="tamanho" ng-show="(tipo == 2) || (tipo == 3)"><br ng-show="(tipo == 2) || (tipo == 3)">
        <input class="w3-input" type="text" name="quantidade" placeholder="Quantidade" ng-model="quantidade" ng-show="(tipo == 2) || (tipo == 3)"><br ng-show="(tipo == 2) || (tipo == 3)">
        <input class="w3-input" type="text" name="sabor" placeholder="Sabor" ng-model="sabor" ng-show="tipo == 3"><br ng-show="tipo == 3">
        <input class="w3-input" type="text" name="tamanho" placeholder="Tamanho" ng-model="tamanhoOne" ng-show="tipo == 5"><br ng-show="tipo == 5">
        <input class="w3-input" type="text" name="tamanho" placeholder="Tamanho" ng-model="tamanhoTwo" ng-show="tipo == 7"><br ng-show="tipo == 7">
        <button class="w3-btn w3-black w3-hover-white" type="button" id="botaoForm" ng-click="enviar(tipo)">
          Cadastrar!
        </button>

      </form>
    </div>
    <div class="w3-third w3-container">
      <p class="w3-padding-large w3-padding-32 w3-center">
          <img src="../Resources/imagens/Formulário.png" alt="Formulario" style="width: 100%;">
      </p>
    </div>
  </div>

<script>

  function formularioProduto() {
    Array.from(document.getElementsByClassName('remove'))
      .forEach(element => element.remove());
    var x = document.getElementById('comboBox');
    var botao = document.getElementById('botaoForm');
if(x.options[x.selectedIndex].value == 5){   
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input" type="text" name="tamanho" placeholder="Tamanho" ng-model="tamanhoOne"><br>' );
    }else if(x.options[x.selectedIndex].value == 7){
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input" type="text" name="tamanho" placeholder="Tamanho" ng-model="tamanhoTwo"><br>' );
    }
  }
  
  </script>
