<!-- Inicio Formulario -->
<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Cadastrar Produto</h1>
      <form>
        <select class="w3-select" name="tipoProduto" id="comboBox" onchange="formularioProduto()">
          <option value="" disabled selected>Tipo de Produto</option>
          <option value="1">Sabor Pizza</option>
          <option value="7">Pizza</option>
          <option value="2">Bebidas</option>
          <option value="3">Sucos</option>
          <option value="4">Lanche</option>
          <option value="5">Porção</option>
          <option value="6">Adicional</option>
        </select>
        <br>
        <br><input class="w3-input" type="text" name="nome" placeholder="Nome do Produto"><br>
        <input class="w3-input" type="text" name="descricao"  placeholder="Descrição"><br>
        <input class="w3-input" type="text" name="custo" placeholder="Preço de Custo(R$)"><br>
        <input class="w3-input" type="text" name="preco" placeholder="Preço de Venda(R$)"><br>
        <input class="w3-input" type="text" name="fornecedor" placeholder="Fornecedor"><br>
        <button class="w3-btn w3-black w3-hover-white" type="submit" id="botaoForm">
          Cadastrar!
        </button>

      </form>
    </div>
    <div class="w3-third w3-container">
      <p class="w3-padding-large w3-padding-32 w3-center">
          <img src="../Resources/imagens/Formulário.png" alt="Formulario" style="width: 100%;">
      </p>
    </div>
  </div>
<!--
  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">

    </div>
  </footer> -->

<!-- END MAIN -->
</div>
<script>

  function formularioProduto() {
    Array.from(document.getElementsByClassName('remove'))
      .forEach(element => element.remove());
    var x = document.getElementById('comboBox');
    var botao = document.getElementById('botaoForm');
    if(x.options[x.selectedIndex].value == 2){ 
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="marca" placeholder="Marca"><br class="remove">' );
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="tamanho" placeholder="Tamanho" ><br class="remove">' );
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="quantidade" placeholder="Quantidade"><br class="remove">' );
    }else if(x.options[x.selectedIndex].value == 3){   
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="sabor" placeholder="Sabor"><br class="remove">' );
    }else if(x.options[x.selectedIndex].value == 5){   
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="tamanho" placeholder="Tamanho"><br class="remove">' );
    }else if(x.options[x.selectedIndex].value == 7){
      botao.insertAdjacentHTML('beforebegin','<input class="w3-input remove" type="text" name="tamanho" placeholder="Tamanho"><br class="remove">' );
    }
  }
  
  </script>
