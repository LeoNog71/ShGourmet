    var produto_pedido=[];
    $scope.inserir=function(){
      var op='5';
      if($scope.tipoProduto == '2'){
        $http.post(
          'http://localhost/Shgourmet/controller/bebidaController.php',
          {
            id : $scope.busca,
            nome : $scope.busca,
            descricao : '',
            preco_venda : '',
            quantidade : '',
            preco_compra : '',
            fornecedor : '',
            marca : '',
            tamanho : '' ,
            operacao : op
            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                $scope.produto_pedido = response.data;
                produto_pedido.push($scope.codProduto);
                console.log(produto_pedido);
                $scope.produto_pedido.qntd = produto_pedido.lenght;
                $http.post(
                  'http://localhost/Shgourmet/controller/pedidosController.php',
                  {
                    id : $scope.codProduto,
                    operacao : '10'
                  }).then(
                    function mySucess(response){
                      console.log('god');
                    }, function myError(response){
                      console.log('xesque');
                    });
              }, 
              function myError(response){
                console.log(response.data);
                alert('Falha no servidor');
              }
            );
      }else if($scope.tipoProduto == '3'){

              sabor : '',

          ).then(

              descricao : '',
              preco_venda : '',
              quantidade : '',
              preco_compra : '',
              fornecedor : '',

            }
          ).then(

                produto_pedido.push($scope.codProduto);

            }
          ).then(

      }else if($scope.tipoProduto == '7'){

            'http://localhost/Shgourmet/controller/pizzaController.php',
            {
              id : $scope.codProduto,
              nome : $scope.codProduto,
              descricao : '',
              preco_venda : '',
              quantidade : '',
              preco_compra : '',
              fornecedor : '',

            }
          ).then(
              function mySucess(response){
                console.log(response.data);
                $scope.produto_pedido = response.data;
                produto_pedido.push($scope.codProduto);
                console.log(produto_pedido);

                $http.post(

      }      
    }
    $scope.enviar=function(){

      $http.post(
        'http://localhost/Shgourmet/controller/pedidosController.php',
        {
          id : '',
          id_cliente : $scope.codCliente,
          id_funcionario : $scope.codFuncionario,
          data : new Date(),
          valor_total: 0.0,
          pedido_produto : $scope.produto_pedido
        }

        ).then(function mySucess(response){
                console.log(response.data);
                alert('Pedido Solicitado');
              },

    <i class="fa fa-remove"></i>

  <a class="w3-bar-item w3-button w3-hover-black" href="ConsultarPedidos.html">Abertos</a>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px" ng-app="pedidos">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Novo Pedido</h1>
      <form ng-controller="novo">
        <input class="w3-input" type="text" name="codCliente" placeholder="Código do cliente" ng-model="codCliente"><br>
        <input class="w3-input" type="text" name="codFuncionario" placeholder="Código do funcionário" ng-model="codFuncionario"><br>
        <div class="w3-half">
            <select class="w3-select" name="tipoProduto" id="comboBox" ng-model="tipoProduto">
              <option value="" disabled selected>Tipo de Produto</option>
              <option value="7">Pizza</option>
              <option value="2">Bebidas</option>
              <option value="3">Sucos</option>
              <option value="4">Lanche</option>
              <option value="5">Porção</option>
            </select>
        </div>
        <div class="w3-half">
            <input class="w3-input " type="text" ng-model="codProduto" placeholder="Código do Produto"><br>
        </div>
           
        <button class="w3-btn w3-black w3-hover-white" id="botaoForm" ng-click="inserir()">
          Inserir no Pedido
        </button>
        <button class="w3-btn w3-black w3-hover-white" id="botaoForm" ng-click="enviar()">
          Enviar Pedido
        </button>

        <h4 class="w3-text-teal">Produtos Selecionados - Total:{{total}}</h4>
        <h5 class="w3-text-teal"></h5>
        <table class="w3-table-all w3-hoverable">
           <thead>
            <tr class="w3-light-grey">
              <th width="50px">ID</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th width="50px">Preço(R$)</th>
              <th width="50px">Fornecedor</th>
            </tr>
          </thead>
            <tr ng-repeat="x in produto_pedido">
              <th>{{x.id}}</th>
              <th>{{x.nome}}</th>
              <th>{{qntd}}</th>
              <th>{{x.preco_venda}}</th>
              <th>{{x.fornecedor}}</th>
            </tr>
        </table>

      </form>
    </div>
    <div class="w3-third w3-container">
      <p class="w3-padding-large w3-padding-32 w3-center">
          <img src="../Resources/imagens/Formulário.png" alt="Formulario" style="width: 100%;">
      </p>
    </div>
  </div>
