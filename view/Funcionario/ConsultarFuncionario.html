  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Buscar Funcionário</h1>
      <form>
        
        <select class="w3-select" name="tipoBusca">
          <option value="" disabled selected>Tipo de Busca</option>

          <option value="2">CPF</option>

        <br>
        <br><input class="w3-input" type="text" name="busca" placeholder="Buscar"><br>

          Buscar!
        </button><br><br>
        <table class="w3-table-all w3-hoverable">

              <th width="30px">ID</th>
              <th >Nome</th>
              <th>Endereço</th>
              <th width="50px">Nascimento</th>
              <th width="50px">Admissão</th>
            </tr>
          </thead>
            <tr>
              <th>10646286994</th>
              <th>Alecsander Johan Pontes de Andrade</th>
              <th>Avenida Brasil, 179, Diamante D'Oeste</th>
              <th >30/04/1997</th>
              <th >14/05/2018</th>
            </tr>
        </table>
      </form>
    </div>
    <div class="w3-third w3-container">
      <p class=" w3-padding-32 w3-center">
          <img src="../Resources/imagens/Buscar.png" alt="Buscar" style="width: 120%;">
