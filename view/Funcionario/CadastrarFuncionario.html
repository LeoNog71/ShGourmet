<script src="../Resources/jsPadrao.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
  var app = angular.module('funcionario', []);
  app.controller('cadastrar', ['$scope', '$http', function($scope, $http){
    $scope.enviar = function(){
      $http.post(
        'http://localhost/Shgourmet/controller/funcionarioController.php',
        {
          id : '',
					nome : $scope.nome,
					email : $scope.email,
					cpf : $scope.cpf,
					data_admissao : $scope.admissao,
					data_nascimento : $scope.nascimento,
					operacao : '1',
					endereco : $scope.endereco
        }
      ).then(
          function mySucess(response){
						alert('Usuário Cadastrado com Sucesso!');
					}, 
          function myError(response){
						alert('Falha ao cadastrar! Contate o Administrador');
					}
        );
    }
  }]);
</script>

<!-- Inicio Formulario -->
<div class="w3-main" style="margin-left:250px" ng-app="funcionario">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Cadastro de Funcionário</h1>
      <form ng-controller="cadastrar">
        <input class="w3-input" type="text" name="nome" placeholder="Nome Completo" ng-model="nome"><br>
        <input class="w3-input" type="text" name="cpf" placeholder="CPF (somente números)" ng-model="cpf"><br>
        <input class="w3-input" type="text" name="endereco" placeholder="Endereço Completo" ng-model="endereco"><br>
        <div class="w3-half">
            Nascimento: <input class="w3-input " type="date" ng-model="nascimento">
        </div>
        <div class="w3-half">
            Admissão: <input class="w3-input " type="date" ng-model="admissao"><br>
        </div>
           
        <input class="w3-input" type="email" name="email" placeholder="Email" ng-model="email"><br>
        <button class="w3-btn w3-black w3-hover-white" id="botaoForm" ng-click="enviar()">
          Cadastrar!
        </button>

      </form>
    </div>
    <div class="w3-third w3-container">
      <p class="w3-padding-large w3-padding-32 w3-center">
          <img src="../Resources/imagens/Formulário.png" alt="Formulario" style="width: 100%;">
      </p>
    </div>
  </div>
